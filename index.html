<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- WEBSIITE ICON -->
    <!-- FONTAWESOME ICON LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP CSS LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP JAVASCRIPT LINK -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- FILE CSS LINK -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FILE JAVASCRIPT LINK -->
    <script defer src="./script.js"></script>
  </head>

  <body>
    <!-- HEADER START -->
    <header>
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">TutorFinder</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TUTOR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LOGIN</a>
              </li>
            </ul>
          </div>
          <div class="button-section">
            <button type="button" class="btn btn-danger">
              Register as Tutor
            </button>
            <button type="button" class="btn btn-warning">Hire a Tutor</button>
          </div>
        </div>
      </nav>

      <!-- SLIDER START -->
      <div class="bg-img">
        <div class="container">
          <div id="typing-text"></div>
        </div>
      </div>
    </header>
    <!-- HEADER ENDED. -->

    <!-- MAIN STARTED -->
    <main>
      <!-- HERO SECTION STARTED -->
      <div class="main-box1">
        <div class="container">
          <div
            class="box1-wrapper d-flex justify-content-between align-items-center gap-3 col-12"
          >
            <div class="img-section1 col-6">
              <img
                src="https://images.pexels.com/photos/7412095/pexels-photo-7412095.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="img"
                height="627px"
                class="col-12"
              />
            </div>

            <div class="text-section1 col-6">
              <h2 class="col-6">Search</h2>

              <p class="col-10">
                Find home tutor according to your requirement. Hire tutor on
                single click.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div style="height: 100vh"></div>
  </body>
</html>
